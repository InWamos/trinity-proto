name: Publish to GHCR

on:
  push:
    branches:
      - dev
      - release
      - master
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25.7'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For dev branch - alpha version
            type=raw,value=alpha,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=alpha-{{sha}},enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=alpha-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.ref == 'refs/heads/dev' }}
            
            # For release branch - beta version
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/release' }}
            type=raw,value=beta-{{sha}},enable=${{ github.ref == 'refs/heads/release' }}
            type=raw,value=beta-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.ref == 'refs/heads/release' }}
            
            # For master branch - production release
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value={{sha}},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}},enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{major}},enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
